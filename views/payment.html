<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Kimmich</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/payment.css">
</head>

<body>

    <h1>Pay with MTN MoMo</h1>
    <form id="payment-form">
        <label for="amount">Amount (XAF):</label>
        <input type="number" id="amount" name="amount" required>
        <label for="payer">Payer MSISDN (phone number):</label>
        <input type="text" id="payer" name="payer" required>
        <button type="submit">Pay</button>
    </form>

    <script>
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const payer = document.getElementById('payer').value;

            const response = await fetch('/request-to-pay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount,
                    payer
                })
            });

            const result = await response.json();
            console.log(result);
        });
    </script>

    <script src="https://kit.fontawesome.com/d41c25bf5d.js" crossorigin="anonymous"></script>
</body>

</html>
